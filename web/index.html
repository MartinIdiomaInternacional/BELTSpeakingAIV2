<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BELT Speaking Evaluator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="origin-trial" content="">
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    body { margin: 0; background: #f8fafc; color: #0f172a; }
    .wrap { max-width: 920px; margin: 24px auto; padding: 0 16px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; margin: 16px 0; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .badges { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .badge { background: #eef2ff; color: #3730a3; padding: 2px 8px; border-radius: 999px; font-weight: 600; font-size: 12px; }
    .btn { appearance: none; border: 1px solid #0ea5e9; background: #0ea5e9; color: white; border-radius: 10px; padding: 10px 14px; cursor: pointer; font-weight: 600; }
    .btn.secondary { background: white; color: #0ea5e9; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .prompt { font-size: 18px; line-height: 1.45; }
    .muted { color: #64748b; }
    .bar { height: 10px; background: #e5e7eb; border-radius: 999px; overflow: hidden; }
    .bar span { display: block; height: 100%; width: 0%; background: #22c55e; transition: width .2s ease; }
    .msg { font-size: 13px; padding: 6px 8px; border-radius: 8px; border: 1px solid #e5e7eb; margin: 4px 0; background: #f8fafc; }
    .score-chip { font-size: 13px; }
    ul { margin: 8px 0 0 20px; }
    audio { width: 100%; margin-top: 8px; }
    .small { font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>BELT Speaking Evaluator</h1>

    <div class="card">
      <div class="row">
        <button id="btnStartSession" class="btn">Start Adaptive Test</button>
        <button id="btnStart" class="btn secondary" disabled>Record</button>
        <button id="btnStopSend" class="btn" disabled>Stop &amp; Send</button>
        <button id="btnRetry" class="btn secondary" disabled>New Question (same level)</button>
        <span class="badges">
          <span id="levelBadge" class="badge">A1</span>
          <span id="attemptBadge" class="badge muted">Attempt 0</span>
        </span>
      </div>
      <div style="margin-top:10px" class="prompt" id="promptText">Speak for ~60 seconds.</div>
      <div class="row" style="justify-content: space-between; margin-top: 12px;">
        <div class="bar" style="flex:1; min-width: 220px;"><span id="progressBar"></span></div>
        <div class="muted small" id="timerText" aria-live="polite">0/60s</div>
      </div>
      <audio id="audioPreview" controls></audio>
    </div>

    <div class="card">
      <h3>Scores</h3>
      <div id="scoresContainer"></div>
    </div>

    <div class="card">
      <h3>Recommendations</h3>
      <div id="recommendations" class="small"></div>
    </div>

    <div class="card">
      <h3>Session</h3>
      <div id="finalReport" class="row"></div>
      <div>
        <h4>Messages</h4>
        <div id="messages"></div>
      </div>
    </div>

    <p class="muted small">Tip: use headphones and a quiet room. Allow microphone permissions when prompted.</p>
  </div>

  <!-- Make sure this path matches your backend static mount -->
  <script src="/static/main.js?v=2" defer></script>
</body>
</html>

services:
  - type: web
    name: speaking-eval-api
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: backend/Dockerfile
    region: oregon
    healthCheckPath: /health
    envVars: []

  - type: web
    name: speaking-eval-web
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: frontend/Dockerfile
    region: oregon
    envVars:
      - key: VITE_API_BASE
        value: "https://speaking-eval-api.onrender.com"

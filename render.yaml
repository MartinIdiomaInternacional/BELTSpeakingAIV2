services:
  - type: web
    name: BELTSpeakingAIV2
    env: docker
    plan: starter
    autoDeploy: true
    runtime: docker
    region: oregon
    buildCommand: ""        # Dockerfile handles build
    startCommand: ""        # Dockerfile CMD handles start
    healthCheckPath: /
    envVars:
      - key: OPENAI_API_KEY
        sync: false         # set in the dashboard or via render CLI
      - key: ASR_BACKEND
        value: openai
      - key: WHISPER_MODEL
        value: whisper-1
      - key: RUBRIC_MODEL
        value: gpt-4o-mini
      - key: PASS_AVG_THRESHOLD
        value: "0.70"
      - key: PASS_MIN_THRESHOLD
        value: "0.60"
      - key: RECORD_SECONDS
        value: "60"
